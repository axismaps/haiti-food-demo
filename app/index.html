<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Haiti food demo</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/node_modules/mapbox-gl/dist/mapbox-gl.css" type="text/css" />
    <link rel="stylesheet" href="/node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css" type="text/css" />
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" href="styles/charts.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
    <script src="https://kit.fontawesome.com/5b8a9967c1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid d-flex flex-column p-0" id="container">
      <header>
        <h2 id="title"></h2>
      </header>
      <div class="row no-gutters content">
        <div class="col-3 sidebar d-flex flex-column py-3 border-right h-100">
          <div class="dropdown ml-3" id="measure-dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="measure-dropdown-button" data-boundary="viewport" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select a measure
            </button>
            <div class="dropdown-menu" aria-labelledby="measure-dropdown-button"></div>
          </div>
          <h4 id="measure-name" class="p-3"></h4>
          <div class="main-donut align-self-center">
            <svg width="130" height="130"></svg>
          </div>
          <div id="map-legend" class="ml-3"></div>
          <div class="main-histogram mt-3 align-self-center">
            <svg width="270" height="120"></svg>
          </div>
          <ul class="nav nav-tabs px-3 mt-3" id="sidebar-nav">
            <li class="nav-item" data-content="charts">
              <a class="nav-link active" href="#">Charts</a>
            </li>
            <li class="nav-item" data-content="filters">
              <a class="nav-link" href="#">Filters</a>
            </li>
          </ul>
          <div class="dropdown charts d-flex my-3 ml-3" id="chart-dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="chart-dropdown-button" data-boundary="viewport" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-plus"></i> Add chart
            </button>
            <div class="dropdown-menu" aria-labelledby="chart-dropdown-button"></div>
          </div>
          <div class="dropdown filters d-none my-3 ml-3" id="filter-dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filter-dropdown-button" data-boundary="viewport" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-plus"></i> Add filter
            </button>
            <div class="dropdown-menu" aria-labelledby="filter-dropdown-button"></div>
          </div>
          <div id="charts" class="charts sidebar-content d-flex flex-column p-3 overflow-auto">
            <div class="sidebar-content-inner"></div>
          </div>
          <div id="filters" class="filters sidebar-content d-none flex-column p-3 overflow-auto">
            <div class="sidebar-content-inner"></div>
          </div>
        </div>
        <div class="map-container col col-9 d-flex flex-column h-100">
          <div id="map"></div>
          <div id="table" class="mh-25 table-responsive">
            <div id="table-loading" class="align-items-center justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <table class="table table-borderless table-striped table-sm">
              <thead><tr></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="probe">
      <h5 id="probe-title"></h5>
      <div id="probe-content"></div>
    </div>
    <div id="loading" class="align-items-center justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/d3/dist/d3.min.js"></script>
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/popper.js/dist/umd/popper.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap-input-spinner/src/bootstrap-input-spinner.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/charts.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
